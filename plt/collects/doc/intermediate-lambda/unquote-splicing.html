<html><head><title>unquote-splicing</title><h1>unquote-splicing</h1></head><body><code class="scheme">,@</code><b>EXPRESSION</b><br /> Under a single quasiquote, <code class="scheme">,@</code><nonterm>EXPRESSION</nonterm> escapes from the quote to include an evaluated expression whose result should be a list of elements to be inlined into the abbreviated list. <br /><p><a href="index.htm">Intermediate Student with Lambda Language</a></p></body></html>
