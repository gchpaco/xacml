<html><head><title>ormap</title><h1>ormap</h1></head><body><tt>ormap : ((x -&gt; boolean) (listof x) -&gt; boolean)</tt><br /><p>purpose: <br />(ormap p (list x-1 ... x-n)) = (or (p x-1) (or ... (p x-n)))</p><br /><p><a href="index.htm">Intermediate Student with Lambda Language</a></p></body></html>
