<html><head><title>variable</title><h1>variable</h1></head><body><code class="scheme"><b>NAME</b></code><br /> This form is used to refer to top-level variables, variables bound by <code class="scheme">local</code> (or <code class="scheme">letrec</code> or <code class="scheme">let</code>), or to the arguments of a procedure. If no enclosing varable binding or top-level variable matches this name, evaluation of the name causes an error. <br /><p><a href="index.htm">Advanced Student Language</a></p></body></html>
