<html><head><title>quasiquoted-quasiquote</title><h1>quasiquoted-quasiquote</h1></head><body><code class="scheme">`</code><b>QUASIQUOTED</b><br /> Under a quasiquote, <code class="scheme">`</code><nonterm>QUASIQUOTED</nonterm> is equivalent to <code class="scheme">(quasiquote <nonterm>QUASIQUOTED</nonterm>)</code>. To escape within <nonterm>QUASIQUOTED</nonterm> requires an extra level of unquoting <code class="scheme">,</code> or <code class="scheme">,@</code>. <br /><p><a href="index.htm">Advanced Student Language</a></p></body></html>
