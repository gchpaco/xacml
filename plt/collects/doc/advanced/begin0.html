<html><head><title>begin0</title><h1>begin0</h1></head><body><code class="scheme">(<code class="scheme"><span class="keyword">begin0</span></code> <b>EXPRESSION</b> <b>EXPRESSION</b> ...)</code><br /> A <code class="scheme"><span class="keyword">begin0</span></code> is like <code class="scheme"><span class="keyword">begin</span></code>, except that the value of the <code class="scheme"><span class="keyword">begin0</span></code> expression is the value of the <em>first</em> subexpression. <br /><p><a href="index.htm">Advanced Student Language</a></p></body></html>
