<html><head><title>memf</title><h1>memf</h1></head><body><tt>memf : ((x -&gt; boolean) (listof x) -&gt; (union false (listof x)))</tt><br /><p>purpose: <br />to determine whether the first argument produces true for some value in the second argument</p><br /><p><a href="index.htm">Advanced Student Language</a></p></body></html>
