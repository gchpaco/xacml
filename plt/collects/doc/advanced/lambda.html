<html><head><title>lambda</title><h1>lambda</h1></head><body><code class="scheme">(<code class="scheme"><span class="keyword">lambda</span></code> (<b>NAME</b> ...) <b>EXPRESSION</b>)</code><br /> This form is used to introduce a new procedure. It consists of a sequence of argument names and a single expression for the body of the procedure. <br /><p><a href="index.htm">Advanced Student Language</a></p></body></html>
