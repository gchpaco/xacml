<html><head><title>begin</title><h1>begin</h1></head><body><code class="scheme">(<code class="scheme"><span class="keyword">begin</span></code> <b>EXPRESSION</b> <b>EXPRESSION</b> ...)</code><br /> A <code class="scheme"><span class="keyword">begin</span></code> expression contains an arbitrary number of subexpressions. The subexpressions are evaluated from left to right. The value of the <code class="scheme"><span class="keyword">begin</span></code> expression is the value of the last subexpression. <br /><p><a href="index.htm">Advanced Student Language</a></p></body></html>
