<html><head><title>cdaar</title><h1>cdaar</h1></head><body><tt>cdaar : ((cons (cons (cons w (listof z)) (listof y)) (listof x)) -&gt; (listof z))</tt><br /><p>purpose: <br />to select the rest of the first list in the first list of a list</p><br /><p><a href="index.htm">Advanced Student Language</a></p></body></html>
