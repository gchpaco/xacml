<html><head><title>not</title><h1>not</h1></head><body><code class="scheme"><span class="keyword">!</span></code><b>EXPRESSION</b><br /> This expression is called not, and requires a boolean expression. If the given expression evaluates to true, the not expression evaluates to false. If the given expression evaluates to false, the not expression evaluates to true. <br /><p><a href="index.htm">ProfessorJ Intermediate Language</a></p></body></html>
