<html><head><title>interface</title><h1>interface</h1></head><body><ul><li><code class="scheme"><span class="keyword">interface</span></code> <b>NAME</b>  { <b>METHOD-DECL</b> ... }<br /> This form creates an interface with the given name. </li><li><code class="scheme"><span class="keyword">interface</span></code> <b>NAME</b> <code class="scheme"><span class="keyword">extends</span></code> <b>NAME</b> , <b>NAME</b> ... { <b>METHOD-DECL</b> ... }<br /> This from creates an interface with the given name that extends the named interfaces. </li></ul><p><a href="index.htm">ProfessorJ Intermediate Language</a></p></body></html>
