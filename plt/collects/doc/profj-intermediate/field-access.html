<html><head><title>field-access</title><h1>field-access</h1></head><body><b>EXPRESSION</b><code class="scheme"><span class="keyword">.</span></code><b>NAME</b><br /> This form retrieves the value of the field named for the given object, provided that the class of the given object has such a field. The expression must evalute into an object. <br /><p><a href="index.htm">ProfessorJ Intermediate Language</a></p></body></html>
