<html><head><title>lambda</title><h1>lambda</h1></head><body><code class="scheme">(<code class="scheme"><span class="keyword">lambda</span></code> (<b>NAME</b> <b>NAME</b> ...) <b>EXPRESSION</b>)</code><br /> A <code class="scheme"><span class="keyword">lambda</span></code> form can be used in a <code class="scheme"><span class="keyword">letrec</span></code>, <code class="scheme"><span class="keyword">let</span></code>, or <code class="scheme"><span class="keyword">let*</span></code> expression to define a name for a function. Using the <code class="scheme"><span class="keyword">lambda</span></code> form in this way is analogous to using it with <code class="scheme"><span class="keyword">define</span></code>. <br /><p><a href="index.htm">Intermediate Student Language</a></p></body></html>
