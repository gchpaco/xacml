<html><head><title>quasiquoted-list</title><h1>quasiquoted-list</h1></head><body>(<b>QUASIQUOTED</b> ...)<br /> A parenthesized sequence of quasiquoted elements abbreviates a list of elements. For example, <tt>`(a b)</tt> abbreviates <tt>(list `a `b)</tt>. <br /><p><a href="index.htm">Beginning Student with List Abbreviations Language</a></p></body></html>
