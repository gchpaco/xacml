<html><head><title>this</title><h1>this</h1></head><body><ul><li><code class="scheme"><span class="keyword">this</span></code>(<b>EXPRESSION</b> ... );<br />Calls a different constructor of this class, the one specified by the given arguemnts. May only appear in constructors. </li><li><code class="scheme"><span class="keyword">this</span></code><br />Allows access to the current object.</li></ul><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
