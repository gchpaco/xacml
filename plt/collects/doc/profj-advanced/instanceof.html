<html><head><title>instanceof</title><h1>instanceof</h1></head><body><b>EXPRESSION</b> <code class="scheme"><span class="keyword">instanceof</span></code> <b>TYPE</b><br />This form tests whether the evaluated value of the expression is of the type that is named. If the value is of this type (or a subtype of it) then the expression evaluates to true. Otherwise the expression evaluates to false. <br /><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
