<html><head><title>number</title><h1>number</h1></head><body>NUMBER<br />Any value of type short, int, long, float, or double is a number. 3 is an example of an int, and 3.14 is an example of a float. Values of type char are also considered numbers. <br /><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
