<html><head><title>array-instantiation</title><h1>array-instantiation</h1></head><body><code class="scheme"><span class="keyword">new</span></code> <b>TYPE</b><code class="scheme"><span class="keyword">[</span></code><b>EXPRESSION</b><code class="scheme"><span class="keyword">]</span></code> <code class="scheme"><span class="keyword">[</span></code><b>EXPRESSION</b><code class="scheme"><span class="keyword">]</span></code> ...<br />This form causes a new array of type to be created. The expression must evaluate to an int. This will be the size of the array. When there are multiple sizes provided, arrays of arrays will be created. <br /><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
