<html><head><title>string</title><h1>string</h1></head><body>STRING<br /> Strings are created through placing text inside of double quotes. For example "I am a string" is a String. A String value is an instance of the class String, which descends from Object, and can also be created with a constructor. <br /><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
