<html><head><title>import</title><h1>import</h1></head><body><ul><li><code class="scheme"><span class="keyword">import</span></code> <b>QUALIFIED_NAME</b> ;<br />Imports a specific class, which can be used within the program</li><li><code class="scheme"><span class="keyword">import</span></code> <b>QUALIFIED_NAME</b> .*;<br />Imports an entire package, all of the classes of which can be used within the program</li></ul><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
