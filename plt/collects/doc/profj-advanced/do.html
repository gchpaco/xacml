<html><head><title>do</title><h1>do</h1></head><body><code class="scheme"><span class="keyword">do</span></code> <b>STATEMENT</b> <code class="scheme"><span class="keyword">while</span></code> (<b>EXPRESSION</b>);<br />This form evaluates the statement, and then evaluates the expression, which must have type boolean. If the expression is true, the statement is evaluated again. If the expression is false, the do statement has completed. <br /><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
