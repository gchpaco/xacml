<html><head><title>return</title><h1>return</h1></head><body><ul><li><code class="scheme"><span class="keyword">return</span></code> <b>EXPRESSION</b>;<br /> This form evaluates the expression, and then returns the value of the expression as the result of the method in which it is contained. </li><li><code class="scheme"><span class="keyword">return</span></code> ;<br />Causes a method with no return value to cease evaluating.</li></ul><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
