<html><head><title>break</title><h1>break</h1></head><body><code class="scheme"><span class="keyword">break;</span></code><br />This form may only appear within <code class="scheme"><span class="keyword">while</span></code>, <code class="scheme"><span class="keyword">do</span></code>, or <code class="scheme"><span class="keyword">for</span></code>. It causes the immediate completion of these statements.<br /><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
