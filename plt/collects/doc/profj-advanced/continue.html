<html><head><title>continue</title><h1>continue</h1></head><body><code class="scheme"><span class="keyword">continue;</span></code><br />This form may only appear within <code class="scheme"><span class="keyword">while</span></code>, <code class="scheme"><span class="keyword">do</span></code>, or <code class="scheme"><span class="keyword">for</span></code>. It causes the Statement presently executing to stop, and the expression to be evaluated again before the Statement is reevaluated. <br /><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
