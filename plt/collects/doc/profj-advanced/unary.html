<html><head><title>unary</title><h1>unary</h1></head><body><ul><li><code class="scheme"><span class="keyword">-</span></code><b>EXPRESSION</b><br />Operates on numbers, converting a positive number into a negative.</li><li><code class="scheme"><span class="keyword">+</span></code><b>EXPRESSION</b><br />Operates on numbers, raises the type of the expression to the next higher numeric type. Returns the value of the evaluated expression. </li></ul><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
