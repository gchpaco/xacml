<html><head><title>protected</title><h1>protected</h1></head><body><code class="scheme"><span class="keyword">protected</span></code><br />Declaring a constructor, method, or field <code class="scheme"><span class="keyword">protected</span></code> indicates that it can be seen only within the declaring class, subclasses of this class, and other classes within the package that contains the class. <br /><p><a href="index.htm">ProfessorJ Advanced Language</a></p></body></html>
