<html><head><title>cons</title><h1>cons</h1></head><body><tt>cons : (x (listof x) -&gt; (listof x))</tt><br /><p>purpose: <br />to construct a list</p><br />Reductions:<br /><tt>(cons v v_1)</tt><tt> e--&gt; </tt><font color="red"><tt>cons: second argument must be of type &lt;list&gt;</tt></font><br />&nbsp;&nbsp;&nbsp;where <tt>v_1</tt> is not <tt>empty</tt>,  and <tt>v_1</tt> is not <tt>(cons ...)</tt><br /><br /><p><a href="index.htm">Beginning Student Language</a></p></body></html>
