<html><head><title>character</title><h1>character</h1></head><body><b>CHARACTER</b><br /> Characters begin with <tt>#\</tt>   and have the name of the character. For example, <tt>#\a</tt>, <tt>#\b</tt>, and <tt>#\space</tt>   are characters. <br /><p><a href="index.htm">Beginning Student Language</a></p></body></html>
