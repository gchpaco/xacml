<html><head><title>quote</title><h1>quote</h1></head><body><code class="scheme">'<b>NAME</b></code><br /> Elements of this form are called symbols. Symbols are constant values, like 0 and empty. A name can include any sequence of characters, except the following: <pre> space " , ' ` ( ) [ ] { } | ; # </pre> <br /><p><a href="index.htm">Beginning Student Language</a></p></body></html>
