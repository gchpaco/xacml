<html><head><title>assq</title><h1>assq</h1></head><body><tt>assq : (x (listof (cons x y)) -&gt; (union false (cons x y)))</tt><br /><p>purpose: <br />to determine whether some item is the first item of a pair<br />in a list of pairs</p><br /><p><a href="index.htm">Beginning Student Language</a></p></body></html>
