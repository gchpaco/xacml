<html><head><title>+</title><h1>+</h1></head><body><tt>+ : (num num num ... -&gt; num)</tt><br /><p>purpose: <br />to compute the sum of the input numbers</p><br />Reductions:<br /><tt>(+ number_1 ...)</tt><tt> --&gt; </tt>the sum of the numbers<br /><tt>(+ v_arg ...)</tt><tt> e--&gt; </tt><font color="red"><tt>+: expects type &lt;number&gt;</tt></font><br />&nbsp;&nbsp;&nbsp;where at least one <tt>v_arg</tt> is not a number<br /><br /><p><a href="index.htm">Beginning Student Language</a></p></body></html>
